<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Taller Mecánico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <br><br>
    <header>
        <h1>Inventario de Taller Mecánico</h1>
    </header>
<br>

    <div class="cent">
        <main>
            <section id="form-section">
                <h2>Agregar nueva pieza</h2>
                <form id="pieza-form">
                    <label for="nombre">Nombre de la Pieza:</label>
                    <input type="text" id="nombre" required>
    
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" required min="1">
    
                    <label for="unidad">Unidad de medida:</label>
                    <select id="unidad" required>
                        <option value="piezas">Piezas</option>
                        <option value="litros">Litros</option>
                    </select>
    
                    <label for="precio">Precio (USD):</label>
                    <input type="number" id="precio" required min="0" step="0.01">
    
                    <button type="submit">Agregar Pieza</button>
                </form>
            </section>
    
            <section id="inventory-section">
                <h2>Inventario de Piezas</h2>
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>Nombre de la Pieza</th>
                            <th>Cantidad</th>
                            <th>Unidad</th>
                            <th>Precio ($)</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-body">
                        <!-- Las piezas se añadirán aquí dinámicamente -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
